<!DOCTYPE html>
<html lang="de">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<title>PWA-APP</title>
</head>
<body>
    <header>
        <h1>Ordner-Mangel erfassen / Dateien generieren / Zippen</h1>
    </header>
    <div class="index2-container">
        <div class="index2-row">
            <button class="index2-btn" id="buttonordnerauswahlen">Ordner auswählen</button>
            <button class="index2-btn" id="buttonordnererstellen">Ordner erstellen</button>
        </div>
        <div class="index2-row index2-row-single">
            <button class="index2-btn" id="buttonmangel">Mangel erfassen</button>
        </div>
        <div class="index2-row">
            <button class="index2-btn" id="buttonword">Word generieren</button>
            <button class="index2-btn" id="buttonpdf">PDF generieren</button>
        </div>
        <div class="index2-row index2-row-single">
            <button class="index2-btn" id="buttonzip">ZIP erstellen</button>
        </div>
    </div>

    <div id="popupmangel">
        <video id="videomangel" autoplay></video>
        <img id="frozenImage" style="display:none;" />
        <button id="bildmangel">Bild aufnehmen</button>
        <select id="dropdownmangel"></select>
        <textarea id="textmangel" rows="4"></textarea>
        <button id="abspeichernmangel">Eintrag Speichern</button>
        <button id="popupweg">❌</button>
    </div>

    <script src="https://unpkg.com/docx@8.0.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
